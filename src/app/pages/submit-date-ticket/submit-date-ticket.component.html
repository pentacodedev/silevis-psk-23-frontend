<app-header></app-header>

<h1 class="text-center">{{'APPLYTOCHANGETHEDATEOFTHEINTERSHIP' | translate}}</h1>
<div class="card" *ngIf="internship != null">
  <div class="card-header">
    {{'CURRENTINTERNSHIPSTATUS' | translate }}
  </div>
  <div class="card-body">
    <p class="h4">{{'INTERNSHIPDURATION' | translate }}</p>
    {{internship.dateOfStart | date}} - {{internship.dateOfEnd | date}}
  </div>
</div>
<h2 class="p-2">{{'WHATISNEWDURATION' | translate}}</h2>
<form [formGroup]="dateTicketForm" (ngSubmit)="onSubmit">
  <div class="d-flex justify-content-evenly">
    <div class="form-group d-flex flex-column">
      <label class="text-center" for="startDatePicker">{{'STARTDATE' | translate }}</label>
      <ngb-datepicker id="startDatePicker" formControlName="startDate"></ngb-datepicker>
    </div>
    <div class="form-group d-flex flex-column">
      <label class="text-center" for="endDatePicker">{{'ENDDATE' | translate}}</label>
      <ngb-datepicker id="endDatePicker" formControlName="endDate"></ngb-datepicker>
    </div>
  </div>
  <div class="d-flex justify-content-center p-3">
    <button type="submit" class="btn btn-block btn-primary col-3">{{'SUBMIT' | translate}}</button>
  </div>
</form>
