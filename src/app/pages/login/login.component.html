<app-header></app-header>
<h1 class="text-center">{{"WELCOMEPRAKTYGON" | translate}}</h1>
<form class="d-flex flex-column gap-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="emailInput">{{"EMAIL" | translate}}</label>
    <input type="email" class="form-control" id="emailInput" formControlName="email">
  </div>
  <div class="form-group">
    <label for="passwordInput">{{"PASSWORD" | translate}}</label>
    <input type="password" class="form-control" id="passwordInput">
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary col-3">{{"LOGIN" | translate}}</button>
  </div>
</form>
