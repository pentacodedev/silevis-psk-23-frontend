<h1 class="text-center">{{"Login" | translate}}</h1>
<form class="d-flex flex-column gap-3 px-4" [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">{{"Email" | translate}}</label>
    <input type="email" class="form-control" id="emailInput" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">{{"Login" | translate}}</button>
</form>
